toc:
  enable: true
  list_number: true
  max_depth: 3
  min_depth: 1

lazyload:
  enable: true

archive:
  type: more

creative_commons:
  license: by-nc-sa
  language: deed.zh
  post: true
  clipboard: false

post_pagination:
  enable: true
  type: large

datetime_foramt:
  post_card:
    date: YYYY/MM/DD
    time: HH:mm
  post_info:
    date: YYYY/MM/DD
    time: HH:mm
  archive:
    date: YYYY/MM/DD
    time: HH:mm

notice_outdate:
  enable: true
  style: flat
  limit_day: 90
  position: top

rightside:
  readmode: true
  aside: true

footer:
  powered:
    enable: false
  beian:
    enable: false
    icp:
  copyrightYear: 2020
  live_time:
    enable: false
    prefix: footer.tips
