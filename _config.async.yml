    - name: 支付宝
      path: avatar.png

highlight:
  theme: true
  title: mac
  copy: true
  lang: true
  code_word_wrap: fasle
  height_limit: 200 # 超出时，显示折叠按钮

katex:
  copy_tex: true
  global: true
  options: {}

search:
  enable: true
  type: local
  preload: fasle
  trigger: auto
